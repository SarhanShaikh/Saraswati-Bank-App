<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Saraswati Bank</title>
      <link rel="stylesheet" href="App.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header></header>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title"><b>" Welcome to</b></div>
                  <div class="title"><b>&nbsp;&nbsp;&nbsp;&nbsp;Saraswati Bank !!</b></div>
                  <br>
                  <div class="para"> Please enter continue to proceed with the form</div>
                  <div class="field">
                   <button class="zeroNext next ob">Continue</button>
                  </div>
                </div>

               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text" placeholder="Enter Your First Name">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last Name
                     </div>
                     <input type="text" placeholder="Enter Your Last Name">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>

               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text" placeholder="abc@gmail.com">
                  </div>
                  <div class="field">
                     <div class="label" >
                        Phone Number
                     </div>
                     <input type="Number" placeholder="08123456789">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Date of Birth:
                  </div>
                  <div class="field">
                     <div class="label" >
                        Date
                     </div>
                     <input type="text" placeholder="DD-MM-YYYY">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>

               <div class="page">
                  <div class="field">
                    <div class="label">Type Of Insurance</div>
                    <select>
                      <option>General Insurance</option>
                      <option>Life Insurance</option>
         
                  
                    </select>
                  </div>
                  <div class="field btns">
                    <button class="prev-3 prev">Previous</button>
                    <button class="next-3 next">Next</button>
                  </div>
                </div>

                <div class="page">
                  <div class="field">
                    <div class="label">General Insurance</div>
                    <select>
                      <option>Health Insurance</option>
                      <option>Motor Insurance</option>
                      <option>Home Insurance</option>
                      <option>Fire Insurance</option>
                      <option>Travel Insurance</option>
                      <option>None</option>
                    </select>
                  </div>
                  <div class="field btns">
                    <button class="prev-4 prev">Previous</button>
                    <button class="next-4 next">Next</button>
                  </div>
                </div>
      
                <div class="page">
                  <div class="field">
                    <div class="label">Life Insurance</div>
                    <select>
                      <option>Term Life Insurance</option>
                      <option>Whole Life Insurance</option>
                      <option>Endowment Plans</option>
                      <option>Unit-Linked Insurance Plans</option>
                      <option>Child Plans</option>
                      <option>Pension Plans</option>
                      <option>None</option>
                  
                    </select>
                  </div>
                  <div class="field btns">
                    <button class="prev-5 prev">Previous</button>
                    <button class="submit" id="submitForm">Submit</button>
                  </div>
                </div>

                



               <!-- <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text" id="username" class="form-control">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password" id="password" class="form-control">
                  </div>
                  <div class="field btns">
                     <button class="prev-6 prev">Previous</button>
                     <button class="submit">Submit</button> -->
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script>
         $("#submitForm").onclick(function() {
            alert("The Form has been Submitted.");
         });
      </script>
      <script src="App.js"></script>
   </body>
</html>
